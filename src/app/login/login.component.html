<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <div [formGroup]="loginform">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="username"
              formControlName="username"
              name="email"
            />
          </div>
          <small
            *ngIf="loginform.get('username')?.invalid && isSubmitted"
            class="text-danger"
            >User name is required</small
          >
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              name="password"
            />
          </div>
          <small
            *ngIf="loginform.get('username')?.invalid && isSubmitted"
            class="text-danger"
            >User name is required</small
          >
          <div class="form-group text-center">
            <input value="Login" (click)="onSubmit()" class="btn login_btn" />
          </div>
          <div class="form-group d-md-flex">
            <div class="w-50 text-left">
              <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
              <input type="checkbox" checked>
              <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-md-right">
              <a href="">Forgot Password</a>
            </div>
          </div>
        </div>
        <p class="text-center member">Not a member? <a  href="/register">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
