<div class="contact-main"></div>
<div class="container-fluid">
  <div>
    <h1 class="heading">Contact Us</h1>
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, quae.
        </p>
      </blockquote>
    </figure>
  </div>
  <section class="contact pt-3" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>Get in touch</h4>
          <hr />
        </div>
        <div class="col-md-6">
          <div class="company">
            <h5>Company:</h5>
            <ul class="list-unstyled">
              <li>super-company</li>
            </ul>
          </div>
          <div class="address">
            <h5>Address:</h5>
            <ul class="list-unstyled">
              <li>Hawaii</li>
            </ul>
          </div>
          <div class="email">
            <h5>Email:</h5>
            <ul class="list-unstyled">
              <li>{{ "info@email.com" }}</li>
              <li>{{ "info@email.com" }}</li>
            </ul>
          </div>
          <div class="phone">
            <h5>Phone:</h5>
            <ul class="list-unstyled">
              <li>+00- XX00XXXXXX34</li>
              <li>+00- XX00XXXXXX34</li>
            </ul>
          </div>
          <hr />
          <div class="social">
            <ul class="list-inline list-unstyled">
              <li class="list-inline-item">
                <a><i class="fa fa-facebook-square fa-2x"></i></a>
              </li>
              <li class="list-inline-item">
                <a><i class="fa fa-google-plus-square fa-2x"></i></a>
              </li>
              <li class="list-inline-item">
                <a><i class="fa fa-youtube-play fa-2x"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row g-2">
                  <div class="form-group col-md-6">
                    <input
                      id="First Name"
                      name="First Name"
                      placeholder="First Name"
                      class="form-control"
                      type="text"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      id="Last Name"
                      name="Last Name"
                      placeholder="Last Name"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
                <div class="row g-2">
                  <div class="form-group col-md-6">
                    <input
                      id="Mobile No."
                      name="Mobile No."
                      placeholder="Mobile No."
                      class="form-control"
                      required="required"
                      type="text"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail4"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="row g-2">
                  <div class="form-group col-md-12">
                    <textarea
                      id="comment"
                      name="comment"
                      cols="40"
                      rows="5"
                      placeholder="Your Message"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <button type="button" class="btn btn-info custom-buttom">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
